<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SideNotes</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div id="sidebar" style="width: 350px; z-index: 99999; background: #f3f3f3;position: fixed;top: 0;left: 0;font-family: arial;box-shadow: 4px 0px 16px rgba(0,0,0,0.2);height: 100vh;/* z-index: 9999; *//* border: 1px solid #8E5572; */">
            <div class="sidebar-header" id="header" style="text-align: center; color: #F2F7F2;">
                <h2 style="font-size: 24px;line-height: 1.5;color: #333;">Helping Eye</h2>
            </div>
            <div style="flex: 1; display: flex; flex-direction: column-reverse;">
                <div style="padding: 15px 5px 15px 5px; display: flex; flex-direction: row-reverse;">
                    <div style="padding: 10px 15px; background: blue; color: white; font-size: 16px; max-width: 250px; border-radius: 15px;">
                        Lorem ipsum biiiitch
                    </div>
                </div>
                <div style="padding: 15px 5px 15px 5px; display: flex; flex-direction: row;">
                    <div style="padding: 10px 15px; background: #ddd; color: #333; font-size: 16px; max-width: 250px; border-radius: 15px;">
                        Lorem ipsum biiiitch
                    </div>
                </div>
            </div>
            <form id="text-box" method="POST" action="#" style="display: flex;flex-direction: row;justify-content: stretch;align-items: stretch;">
                <input type="text" placeholder="Enter a command" style="flex:1;background: #fff;padding: 15px;color: #333;font-size: 20px;">
                <button type="submit" style="text-decoration: initial;padding: 15px;background: #8d8dff;color: white;letter-spacing: initial;text-transform: none;box-shadow: none;border-radius: 0;font-size: 20px;line-height: 1;height: auto;">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
